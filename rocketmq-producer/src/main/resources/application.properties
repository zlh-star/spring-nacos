server.port=8202
spring.application.name=rocketmq-test
spring.datasource.url=jdbc:mysql://localhost:3306/mysql
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.discovery.username=nacos
spring.cloud.nacos.discovery.password=nacos
rocketmq.name-server=localhost:9876
rocketmq.producer.group=producer-group
#设置最长发送时长
rocketmq.producer.send-message-timeout=15000
#发送消息超过4K则进行压缩发送
rocketmq.producer.compress-message-body-threshold=4096
#发送的最大消息不得超过4M
rocketmq.producer.max-message-size=4194304
#异步发送消息失败时的重试次数
rocketmq.producer.retry-times-when-send-async-failed=0
##生产者消息失败容错策略,默认false不开启,生产环境建议开启
rocketmq.producer.retry-next-server=true
##生产者发送同步消息失败后重试次数,默认2次
rocketmq.producer.retry-times-when-send-failed=2
rocketmq.consumer.group=consumer-group
rocketmq.consumer.topic=consumer-topic
swagger.show=true
